- name: Provisioning callback example
  hosts: all
  vars:
    job: 8
    host_config_key: 45bb2629-a222-4ab8-9fef-65d9a311cb8e
    hostname: 10.0.0.12
    forwarder_host: localhost
    var_1: "Hello"
    var_2: "How are you?"

  tasks:
  - name: Launch callback request
    uri:
      url: "https://{{ hostname }}:443/api/v2/job_templates/{{ job }}/callback/"
      method: POST
      force_basic_auth: no
      body_format: json
      headers:
        Content-Type: application/json
        X-Forwarded-For: "{{ forwarder_host }}"
      body: '{"host_config_key": "{{ host_config_key }}", "extra_vars": "{\"variable_1\": \"{{ hostvars[inventory_hostname].ansible_distribution }}\",\"variable_2\": \"How are you?\"}"}'
      return_content: yes
      status_code: 201
      validate_certs: no
    when: inventory_hostname == 'localhost'
    
  - name: Launch callback request
    win_uri:
      url: "https://{{ hostname }}:443/api/v2/job_templates/{{ job }}/callback/"
      method: POST
      force_basic_auth: no
      headers:
        Content-Type: application/json
        X-Forwarded-For: "{{ forwarder_host }}"
      body: '{"host_config_key": "{{ host_config_key }}", "extra_vars": "{\"variable_1\": \"{{ hostvars[inventory_hostname].ansible_distribution }}\",\"variable_2\": \"How are you?\"}"}'
      return_content: yes
      status_code: 201
      validate_certs: no
    when: inventory_hostname == '10.0.0.50'
