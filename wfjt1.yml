---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: "Set stats for "
      set_stats:
        data:
          ts: "soyuntimestamp"
      register: the_timestamp_stat
    
    - name: Create inventory group oracle cloud machine 
      add_host:
        name: "NEW_GROUP"
        groups: "ORACLE_CLOUD_GROUP"
      failed_when: the_timestamp_stat is defined
