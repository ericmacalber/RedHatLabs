---
- hosts: all
  vars:
    - ansible_connection: winrm
    - ansible_winrm_transport: ntlm
    - ansible_port: 5985

  tasks:

    - name: Set timezone to 'Romance Standard Time' (GMT+01:00)
      win_timezone:
        timezone: Romance Standard Time

    - name: Run updates and ensure we wait long enough for be applied during reboot
      win_updates:
        reboot: yes
        reboot_timeout: 3600

    - name: Install git
      win_chocolatey:
        name: git
        state: present

    - name: Install notepad++
      win_chocolatey:
        name: notepadplusplus

    - name: Copy a file
      win_copy:
        src: ThisIsTheFile.txt
        dest: c:\ThisIsTheFile.txt

    - name: Find file
      win_find:
        paths: c:\
        patterns: ['ThisIsTheFile.txt']

    - name: Write in the file
      win_lineinfile:
        path: C:\ThisIsTheFile.txt
        line: 'I found you'

    - name: set the default shell to PowerShell
      win_regedit:
        path: HKLM:\SOFTWARE\OpenSSH
        name: DefaultShell
        data: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
        type: string
        state: present
    
- hosts: all
  gather_facts: false
  vars:
    - ansible_ssh_pass: "{{ lookup('hashi_vault', 'secret=kv/my-secret:pass token=2GifXvG6OFUkrIyCSEUwPaJN url=http://10.0.0.5:8200')}}"
    - ansible_user: "{{ lookup('hashi_vault', 'secret=kv/my-secret:user token=2GifXvG6OFUkrIyCSEUwPaJN url=http://10.0.0.5:8200')}}"
    - ansible_connection: ssh
    - ansible_shell_type: powershell
    - ansible_port: 22

  tasks:
    
    - name: Get whoami information over SSH
      win_whoami:
      register: me
      
    - name: Print whoami information
      debug:
       msg: "Output of whoami {{ me }}"
